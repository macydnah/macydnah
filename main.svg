	.glow {
	  animation-name: glow;
	  animation-duration: 2s;
	  animation-iteration-count: 2;
	}

	.snippet {
	  border: 0px solid var(--borderColor);
	  border-radius: 12px;
	  box-shadow: 0px 0px 0.5em var(--boxShadowColor);
	}

	.wave {
	  animation-name: wave;
	  animation-duration: 2s;
	  animation-iteration-count: 3;
	  tansform-origin: 70% 70%;
	  display: inline-block;
	}

